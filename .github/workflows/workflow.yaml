name: Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno lint

  check-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno fmt --check

  build:
    runs-on: ubuntu-latest
    needs: [lint, check-format]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: |
            build
            public

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno install --allow-read --allow-write --allow-env --allow-net --allow-run --no-check -r -f https://deno.land/x/deploy/deployctl.ts
      - uses: actions/download-artifact@v3
        with:
          name: my-artifact
      - name: Preview deployment
        if: ${ github.event_name == 'pull_request' && !contains(github.event.head_commit.message, '[skip deploy]') }
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
        run: deployctl deploy --include=build,public --project=joepkockelkorn ./build/index.js
      - name: Production deployment
        if: ${ github.event_name != 'pull_request' && !contains(github.event.head_commit.message, '[skip deploy]') }
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.DENO_DEPLOY_TOKEN }}
        run: deployctl deploy --prod --include=build,public --project=joepkockelkorn ./build/index.js